# Animations
transition-length = 20
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

# Corners
corner-radius = 0.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Polybar'",
  "class_g = 'dwm'",
];
round-borders = 0;
round-borders-exclude = [
];

# Shadows
shadow = true;
shadow-radius = 3;
shadow-opacity = 1
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "window_type = 'menu'",
    "class_g = 'systray'",
    "class_g = 'dwm'",
    "class_g = 'dwmsystray'",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Conky'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
# fade-delta = 10
fade-exclude = [
  "class_g = 'slop'"   # maim
]
# no-fading-openclose = false
# no-fading-destroyed-argb = false

# Transparency / Opacity
# inactive-opacity = 1
inactive-opacity = 1;
frame-opacity = 0.7;
# menu-opacity = 1.0
popup_menu = { opacity = 0.8; }
dropdown_menu = { opacity = 0.8; }
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0;
focus-exclude = [
  "class_g = 'YouTube'",
  "class_g = 'VirtualBox Machine'",
  "class_g = 'Virt-manager'",
  "class_g = 'Skype'",
  "class_g = 'Vivaldi-stable'",
  "class_g = 'Bar'",                    
  "class_g = 'slop'"
];
# inactive-dim-fixed = 1.0
opacity-rule = [
  "80:class_g     = 'Bar'",             # lemonbar
  "100:class_g    = 'slop'",            # maim
  "100:class_g    = 'XTerm'",
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'kitty'",
  "100:class_g    = 'Alacritty'",
  "80:class_g     = 'Polybar'",
  "100:class_g    = 'code-oss'",
  "100:class_g    = 'Meld'",
  "95:class_g     = 'TelegramDesktop'",
  "95:class_g     = 'jetbrains-clion'",
  "95:class_g     = 'discord'",
  "90:class_g     = 'Joplin'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'Thunderbird'"
];

# Background-Blurring
# blur-method =
# blur-size = 12
# blur-deviation = false
# blur-background = true;
# blur-background-frame = false;
# blur-background-fixed = false;
# blur-kern = ''
# blur-kern = "3x3box";
blur: {
  # requires: https://github.com/ibhagwan/picom
  method = "dual_kawase";
  strength = 4;
  deviation = 0.0;
  kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}
blur-background-exclude = [
  "class_g = 'slop'",
  "class_g = 'systray'",
  "class_g = 'dwmsystray'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@"
];
# daemon = false
backend = "glx";
vsync = true
# dbus = false
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# use-ewmh-active-win = false
unredir-if-possible = true
# unredir-if-possible-delay = 0
# unredir-if-possible-exclude = []
detect-transient = true
detect-client-leader = true
# invert-color-include = []
# no-use-damage = false
use-damage = false
# xrender-sync-fence = false
# force-win-blend = false
# no-ewmh-fullscreen = false
# max-brightness = 1.0
# transparent-clipping = false
log-level = "info";
# log-file = '/path/to/your/log/file'
# show-all-xerrors = false
# write-pid-path = '/path/to/your/log/file'
# Window type settings
wintypes:
{
  normal = { fade = false; shadow = false; }
  tooltip:
  {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
    full-shadow = false;
  };
  dock:
  {
    shadow = false;
    clip-shadow-above = true;
  };
  dnd:
  {
    shadow = false;
  };
  popup_menu:
  {
    opacity = 0.8;
  };
  dropdown_menu:
  {
    opacity = 0.8;
  };
};
